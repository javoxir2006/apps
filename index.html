<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <nav>
        <div class="countIcon" onclick="countDis()"><i class="fa-solid fa-moon"></i></div>
        <div class="progressIcon" onclick="progressDis()"><i class="fa-solid fa-list-check"></i></div>
        <div class="settingsIcon" onclick="settingsDis()"><i class="fa-solid fa-gear"></i></div>
    </nav>
    
    <main>
        <div class="countDisplay" onclick="proCount()">
            <div class="counter">100</div>
            <div class="progress-bar">
                <div class="pro-down"></div>
            </div>
        </div>
        <div class="progressDisplay">Porgress</div>
        <div class="settingsDisplay">Settings</div>
    </main>

    <script src="index.js"></script>
</body>
</html>
